<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!__ displays site properly based on user's device __>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!__ Feel free to remove these styles or customise in your own stylesheet 👍 __>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image-box">
          <img
            class="card__image"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium Artwork"
          />
          <div class="card__image-box--overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <h2 class="card__heading">Equilibrium #3429</h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__content">
          <span class="card__price">
            <img
              src="./images/icon-ethereum.svg"
              alt="Etherium Icon"
              class=""
            />0.041 ETH
          </span>
          <span class="card__time-left">
            <img src="./images/icon-clock.svg" alt="Clock Icon" />3 days left
          </span>
        </div>
        <div class="card__line"></div>
        <div class="card__creator">
          <img
            src="./images/image-avatar.png"
            alt="Creator Image"
            class="card__creator-image"
          />

          <p>
            Creation of <span class="card__creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
