<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card--image-box">
          <img
            class="card--image"
            src="./images/icon-ethereum.svg"
            alt="Equilibrium Artwork"
          />
        </div>
        <h2 class="card--title">Equilibrium #3429</h2>
        <p class="card--description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card--content">
          <p class="card--price">
            <img
              src="./images/icon-ethereum.svg"
              alt="Etherium Icon"
              class=""
            /><span>0.041 ETH</span>
          </p>
          <p class="card--time-left">
            <img src="./images/icon-clock.svg" alt="Clock Icon" /><span
              >3 days left</span
            >
          </p>
        </div>
        <div class="card--line"></div>
        <div class="card--creator">
          <img
            src="./images/image-avatar.png"
            alt="Creator Image"
            class="card--creator-image"
          />
          <p>
            Creation of <span class="card--creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
